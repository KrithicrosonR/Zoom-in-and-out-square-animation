<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            animation: move 3s infinite alternate, rotate 2s infinite linear, scale 2s infinite alternate;
        }

        @keyframes move {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(300px);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes scale {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
